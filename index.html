<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>New Log In</title>
</head>
<body>
    <div class="container">

        <div>
        <div class="title">
            <h1>Contact From</h1>
        </div>

        <div class="First">
            <h class="fn">Your Name</h>
            <input class="fn1" type="text" placeholder="First Name">
            <input class="ln" type="text" placeholder="Last Name">
        </div>

        <div class="email">
            <h class="ye">Your Email</h>
            <input class="input" type="text" placeholder="@gmail.com">
            
        </div>
        <div class="phone">
            <h class="fn">Phone*</h>
            <input class="ph" type="text" placeholder="###">
            <input class="ph2" type="text" placeholder="###">
            <input class="ph3" type="text" placeholder="###">
        </div>
        <div class="ms">
            <h class="fn">Message Subject*</h>
            <input class="other" type="text" placeholder="Other">
        </div>
        <div class="mb">
            <h class="fn">Message *</h>
            <input class="msgb" type="text" placeholder="type">
        </div>
        <h class="fn">Verification*</h>
  
        <div class="vf">
     <input class="vfb" type="checkbox" name="I'm not a robot" id>
     <span class="vft">I'm not a robot</span>
        </div>

        <div class="line"></div>
       
        <div>

            <input class="bt" type="button" value="SUBMIT FROM">
        </div>
        


    </div>


    </div>
    
</body>
</html>
